<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Schematic Viewer</title>
<link rel="stylesheet" href="styles.css">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }
  #canvasContainer {
    display: flex;
    justify-content: space-around;
    height: 100%;

    height: 100%;

<script src="script.js"></script>
</body>
</html>
